<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-item slot="start" color="primary" href="/home">
      <ion-icon size="large" name="home-outline"></ion-icon>
      <ion-title> SmartHome </ion-title>
    </ion-item>
    

<ion-button shape="round" fill="clear" color="light" routerLink="/mediciones/{{ this.dispositivoId }}">
  <ion-icon slot="start" name="stopwatch-outline"></ion-icon>
  <b>Ver todas las mediciones</b>
</ion-button>

<ion-button shape="round" fill="clear" color="light" routerLink="/log-riegos/{{ this.dispositivoId }}">
  <b>Ver Log Riegos</b>
  <ion-icon slot="start" name="water-outline"></ion-icon>
</ion-button>

<ion-card>
  <ion-card-header>
    <div style="display: flex; align-items: center;justify-content: center;">  
      <ion-icon size="large" name="thermometer-outline" style="margin-right: 10px;"></ion-icon>
      <ion-card-title>
        Sensor {{dispositivoId}} 
      </ion-card-title>
    </div>
  </ion-card-header>
</ion-card>

<ion-card>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <ion-card-header>
      <div id="highcharts" style="width: 100%; height: 300px;"></div>
    </ion-card-header>

    <ion-button color="success" shape="round" *ngIf="accion_electrovalvula==OpenEV" (click)="clickElectrovalvula()">
      <ion-icon slot="start" name="play-outline"></ion-icon> 
      {{accion_electrovalvula}} Electroválvula 
    </ion-button>
    
    <ion-button color="danger" shape="round" *ngIf="accion_electrovalvula==CloseEV" (click)="clickElectrovalvula()">
      <ion-icon slot="start" name="pause-outline"></ion-icon> 
      {{accion_electrovalvula}} Electroválvula
    </ion-button>
  </div>
</ion-card>
