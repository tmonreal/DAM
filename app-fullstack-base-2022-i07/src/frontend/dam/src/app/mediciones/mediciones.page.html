<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-item slot="start" color="primary" href="/home">
      <ion-icon size="large" name="home-outline"></ion-icon>
      <ion-title> SmartHome </ion-title>
    </ion-item>
    

<ion-button fill="clear" color="light" routerLink="/dispositivos/{{ this.dispositivoId }}" fill="outline">
  <ion-icon slot="start" name="stopwatch-outline"></ion-icon>
  <b>Ver última medicion</b>
</ion-button>

<ion-button fill="clear" color="light" fill="outline">
  <b>Ver Log Riegos</b>
  <ion-icon slot="start" name="water-outline"></ion-icon>
</ion-button>


<ion-card>
  <ion-card-header>
    <div style="display: flex; align-items: center;">
      <ion-icon size="large" name="stopwatch-outline" style="margin-right: 10px;"></ion-icon>
      <ion-card-title>
        Mediciones | Sensor {{dispositivoId}}
      </ion-card-title>
    </div>
  </ion-card-header>
</ion-card>


<ion-row>
  <ion-col sizeXl="6" text-center>
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col col-4>
            <ion-item> Fecha Medición </ion-item>
          </ion-col>
          <ion-col col-4>
            <ion-item> Valor Medición </ion-item>
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let medicion of mediciones">
          <ion-col col-4>
            <ion-item> {{ medicion.fecha | fechaFormat }} </ion-item>
          </ion-col>
          <ion-col col-4>
            <ion-item> {{ medicion.valor }} </ion-item>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
