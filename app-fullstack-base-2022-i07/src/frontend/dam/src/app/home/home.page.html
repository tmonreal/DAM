<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SmartHome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SmartHome</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list> 
    <ion-item *ngFor="let dispositivo of dispositivos">
      <ion-avatar slot="start">
        <ion-icon size="large" name="thermometer"></ion-icon>
      </ion-avatar>

      <ion-label>
        <h2> <strong>{{dispositivo.nombre}}</strong></h2>
        <h3><ion-icon name="pin"></ion-icon> {{dispositivo.ubicacion}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
