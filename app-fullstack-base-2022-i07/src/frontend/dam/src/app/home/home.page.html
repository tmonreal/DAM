<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SmartHome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
      <ion-title size="large">SmartHome</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let dispositivo of this.listadoDispositivos" routerLink="/dispositivo/{{dispositivo.dispositivoId}}" routerDirection="root">
        <ion-label>
          <h2>Sensor {{dispositivo.dispositivoId}} - {{dispositivo.nombre}}</h2>
        </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
